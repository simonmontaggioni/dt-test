<div class="row" style="padding-bottom: 30px">
  <div class="col-8"></div>
  <div class="col-4">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-primary mr-2"
          ngbTooltip="Create a new element"
          [openDelay]="100" [closeDelay]="500"
          (click)="setAction('create')">
          Create
        </button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group"
          ngbTooltip="Select an Item from the list">
        <button type="button" class="btn btn-secondary btn-block"
          [disabled]="!item.id"
          (click)="setAction('edit')">
          Edit
        </button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Third group"
          ngbTooltip="Select an Item from the list">
        <button type="button" class="btn btn-danger btn-block"  (click)="setAction('delete')" [disabled]="!item.id">Delete</button>
      </div>
    </div>
  </div>
</div>
